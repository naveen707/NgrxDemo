<div class="pageheader mb-3">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header-inner">
                    <h2>Add / Edit Todo</h2>
                    <button routerLink="/" mat-raised-button >
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_back_ios"></mat-icon> Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<form class="container" [formGroup]="taskForm">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="form-group">
                <label>ID</label>
                    <mat-form-field appearance="fill">
                        <input [formControl]="id" required matInput />
                    </mat-form-field>
                    <mat-error *ngIf="id.hasError('required')&&id.touched">ID is
                        required.</mat-error>
            </div>
            <div class="form-group">
                <label>Task Title</label>
                    <mat-form-field appearance="fill">
                        <input [formControl]="taskTitle" required matInput />

                    </mat-form-field>
                    <mat-error *ngIf="taskTitle.hasError('required')&&taskTitle.touched">Task title is
                        required.</mat-error>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>Task Description</label>
                        <mat-form-field appearance="fill">
                            <textarea [formControl]="taskDetails" matInput rows="8"></textarea>
                        </mat-form-field>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>Priority</label>
                        <mat-form-field appearance="fill">
                            <mat-select [formControl]="priority">
                                <mat-option value="High">High</mat-option>
                                <mat-option value="Medium">Medium</mat-option>
                                <mat-option value="Low">Low</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-error *ngIf="priority.hasError('required')&&priority.touched">Task priority is
                            required.</mat-error>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-12 text-center">
                <button [disabled]="taskForm.invalid" (click)="save()" mat-raised-button class="ms-2" color="black">
                    Save/Update
                </button>

                <!-- <button mat-raised-button color="primary" class="ms-auto">Submit</button> -->

        </div>
    </div>
</form>
